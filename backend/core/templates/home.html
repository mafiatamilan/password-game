<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Home</title>
    <style>
        /* Smooth font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Container Card */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        /* Animated GIF */
        .animated-gif {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            animation: float 3s infinite ease-in-out;
        }

        /* Title Animation */
        .title {
            font-size: 2rem;
            margin-top: 15px;
            font-weight: 600;
            animation: fadeIn 2s ease-in-out;
        }

        /* Subtitle */
        .description {
            font-size: 1rem;
            color: #dcdcdc;
            margin-top: 8px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Button Styling */
        .api-button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background: #ff4b2b;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            animation: bounce 2s infinite;
        }

        .api-button:hover {
            background: #ff6a4a;
            transform: scale(1.1);
        }

        /* Floating Effect */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Button Bounce */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media1.tenor.com/m/Q0mhywqBaIUAAAAC/mei-misaki-another.gif" 
            alt="Anime GIF" 
            class="animated-gif">
        
        <h1 class="title">API is Working âœ…</h1>
        <p class="description">Your Django REST API is live and running smoothly!</p>

        <a href="/api/auth/" class="api-button">View API</a>
    </div>

</body>
</html>
